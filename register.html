<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate ya!</title>
    <link rel="stylesheet" href="./assets/styleregister.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="register-form">
          <h2>Crear una cuenta</h2>
          <form>
            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" name="first-name" required />

            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" name="last-name" required />

            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required />

            <label for="birthdate">Fecha de nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required />

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />

            <label for="confirm-email">Reingresar correo electrónico:</label>
            <input
              type="email"
              id="confirm-email"
              name="confirm-email"
              required
            />

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />

            <label for="confirm-password">Reingresar contraseña:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />

            <div class="checkboxes">
              <label>
                <input type="checkbox" id="terms" name="terms" required />
                Acepto los términos y condiciones
              </label>

              <label>
                <input type="checkbox" id="receive-info" name="receive-info" />
                Deseo recibir información adicional
              </label>
            </div>

            <button type="submit">Crear cuenta</button>
          </form>

          <p class="login-link">
            ¿Ya tienes una cuenta?
            <a href="./login.html" target="_blank">Inicia sesión aquí</a>
          </p>
        </div>
        <div class="pokImg">
          <img src="./assets/img/Main/bodyimg.jpg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
